group 'lempel'
version '0.4.3'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

// ---> for offline build
//dependencies {
//    compile fileTree(dir: 'libs', include: ["*.jar"], exclude: ["*source*.jar"])
//    compile fileTree(dir: System.env.'JAVA_HOME' + '/lib', include: ["tools.jar"])
//}
// <---

dependencies {
    compile fileTree(dir: System.env.'JAVA_HOME' + '/lib', include: ["tools.jar"])

    // http://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'

    // http://mvnrepository.com/artifact/com.h2database/h2
    compile group: 'com.h2database', name: 'h2', version: '1.4.192'

    // http://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.4'

    // http://mvnrepository.com/artifact/commons-jxpath/commons-jxpath
    compile group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task simpleJar(type: Jar, dependsOn: javadoc) {
    baseName = project.name
    from { sourceSets.main.allSource }
    from { javadoc.destinationDir }
    with jar
}

task fatJar(type: Jar, dependsOn: javadoc) {
    baseName = project.name + '-all'
    manifest {
        attributes 'Implementation-Title': baseName,
                'Implementation-Version': version
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with simpleJar
}

